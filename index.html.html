<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besant Technologies</title>
</head>
<body>
    <h1>BESANT TECHNOLOGIES</h1>
    <h2>HTML sample project 1</h2>
    <h3>Sign up</h3>
    <form action="about.html">
        <div>
            <!-- <label for="username">username: </label> -->
            <input type="text" id="username" placeholder="username">
        </div><br>
        <div>
            <!-- <label for="pswd">password: </label> -->
            <input type="password" id="pswd" required placeholder="password" minlength="5">
        </div><br>
        <div>
            <!-- <label for="email">Email</label> -->
            <input type="email" id="email" placeholder="Email">

        </div><br>
        <div>
            <!-- <label for="phonenumber"></label> -->
            <input type="number" id="phonenumber" placeholder="phonenumber">
        </div><br>
        <div>
            <label>Date of birth</label>
            <input type="date">
        </div><br>

        <div>
            <label>Morning Batch</label>
            <input type="checkbox">

        </div><br>
        <div>
            <label>Evening Batch</label>
            <input type="radio">
        </div><br>
        <div>
            <label>upload your Resume</label>
            <input type="file">
        </div><br>

        <div>
            <input type="submit">
            <input type="reset">

        </div>


        
    </form>
    
</body>
</html>
